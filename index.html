<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<style>
			main {
				max-width: 500px;
			}
		</style>
		<title>Formulpario Simples</title>
	</head>
	<body class="text-center h-100">
		<main class="form-signin w-100 m-auto my-5 max-width-500">
			<form method="post" action="bem-vindo.html">
				<img
					class="mb-4"
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2048px-HTML5_logo_and_wordmark.svg.png"
					alt=""
					width="72"
					height="57"
				/>
				<div class="form-floating">
					<input
						type="text"
						class="form-control"
						id="floatingInput"
						placeholder="Usuário"
						required
					/>
					<label for="floatingInput">Insira seu usuário</label>
				</div>
				<div class="form-floating">
					<input
						type="password"
						class="form-control"
						id="floatingPassword"
						placeholder="Senha"
						required
					/>
					<label for="floatingPassword">Insira sua senha</label>
				</div>
				<div class="my-3">
					<a class="w-40 btn btn-lg btn-light" id="cancel">
						Cancelar
					</a>
					<button class="w-40 btn btn-lg btn-primary" type="submit">
						Enviar
					</button>
				</div>
			</form>
		</main>
		<script>
			const btnCancel = document.getElementById("cancel");
			btnCancel.addEventListener("click", function (e) {
				const usuario = document.getElementById("floatingInput");
				const senha = document.getElementById("floatingPassword");

				usuario.value = "";
				senha.value = "";

				usuario.focus();
			});
		</script>
	</body>
</html>
